spring.application.name=calzado-api

server.port=8080


spring.datasource.url=jdbc:mysql://localhost:3306/calzado_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Mexico_City&useUnicode=true&characterEncoding=utf8
spring.datasource.username=calzado_user
spring.datasource.password=calzado_pass

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Swagger UI en: http://localhost:${server.port}/swagger-ui/index.html